{% extends 'base.html' %}

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Poppins:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block content %}

        <h1>{{ category.name }}</h1>
        <p>{{ category.description }}</p>
    </section>
{% endblock %}
